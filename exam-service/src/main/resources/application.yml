server:
  port: 8082

spring:
  application:
    name: exam-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:certi-master}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:a8f2c1e9d4b7f6a3c0d9e8b7f4a1c2d3e6f9b0a7d8c3f1e2b5a7c9d4e8b2f6}
  expiration: 900000 # 15 minutes
  refresh-expiration: 604800000 # 7 days

# Logging
logging:
  level:
    root: INFO
    com.certimaster.auth_service: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always

# Exam Session Configuration
exam:
  session:
    reply-timeout-seconds: 30

# External Services
services:
  result-service:
    url: ${RESULT_SERVICE_URL:http://localhost:8084}

# Feign Client Configuration
spring.cloud.openfeign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
      result-service:
        connect-timeout: 5000
        read-timeout: 10000