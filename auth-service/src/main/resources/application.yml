server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:certi-master}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - RS256 Algorithm (Requirement 4.5)
# For production, generate RSA key pair and configure private-key and public-key
# Generate with: openssl genrsa -out private.pem 2048 && openssl rsa -in private.pem -pubout -out public.pem
jwt:
  # Access token expiration: 15 minutes (Requirement 4.2)
  access-token-expiration: 900000
  # Refresh token expiration: 7 days (Requirement 4.3)
  refresh-token-expiration: 604800000
  # JWT issuer for token validation (Requirement 4.4)
  issuer: certimaster-auth
  # RSA keys (Base64 encoded) - leave empty for auto-generated keys in development
  private-key: ${JWT_PRIVATE_KEY:}
  public-key: ${JWT_PUBLIC_KEY:}

# Logging
logging:
  level:
    root: INFO
    com.certimaster.authservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always